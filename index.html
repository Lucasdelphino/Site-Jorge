    <div class="row">
        <div class="column">

        <div class="column">
            <img src="imagin/tesla.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">

    <div id="myModal" class="modal">

        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 3</div>

            <div class="mySlides">

            <a class="next" onclick="plusSlides(1)">&#10095;</a>


            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="column">
                <img class="demo" src="imagin/play.webp" onclick="currentSlide(1)" alt="Nature">
            </div>

            <div class="column">
                <img class="demo" src="imagin/tesla.jpg" onclick="currentSlide(2)" alt="Snow">
